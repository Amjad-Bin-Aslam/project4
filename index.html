<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <form action="" class="container">
        <h1>Payment Form</h1>
        <hr>
        <h2>Contact Information</h2>
        <p>Name : <input type="text" name="name" required placeholder="Enter Name"></p>
       
           
        <p> 
            <fieldset>
                <legend>Gender</legend>
            Male <input type="radio" name="gender" id="male">
            Female <input type="radio" name="gender" id="female">
       
        </fieldset>
        </p>
        <p>Address: <textarea name="address" id="address" cols="100" rows="8"></textarea>
        </p>
        <p>Email:  <input type="email" name="email" id="email"></p>
        <p>Pincod: <input type="number" name="pincod" id="pincod"></p>
        <h2>Payment Information</h2>
        <p>Card Type:
            <select name="Card_type" id="Card_type">
                <option value="">--Select a Card Type--</option>
                <option value="visa">Visa</option>
                <option value="rupy">Rupy</option>
                <option value="mastercard">Master Card</option>
            </select>
        </p>
        <p>
            Card Number:  <input type="number" name="number" id="number">
        </p>
        <p>Expiration Date: 
            <input type="date" name="exp_date" id="exp_date">
        </p>
        <p>CVV: <input type="password" name="cvv" id="cvv"></p>
        <input type="submit" value="Pay Now">
    </form>
    
</body>
</html>
